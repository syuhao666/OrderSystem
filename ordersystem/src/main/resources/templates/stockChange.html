<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>庫存變動紀錄</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        /* 固定左側寬度 */
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }

        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }

        .sidebar i {
            margin-right: 10px;
        }

        /* 讓 main 滿版且不跑版 */
        main {
            padding: 20px;
            background-color: #fff;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row g-0">
            <!-- 側邊欄 -->
            <div th:replace="fragments/sidebar :: sidebar"></div>


            <!-- 主內容 -->
            <main class="col-md-9 col-lg-10">
                <div class="container mt-4">
                    <h3>
                        <i class="bi bi-clock-history me-2"></i>
                        商品庫存變動紀錄
                    </h3>
                    <div class="mb-3">
                        <strong>商品名稱：</strong>
                        <span th:text="${product.name}"></span>
                        <span class="ms-4"><strong>目前庫存：</strong><span th:text="${product.stock}"></span></span>
                    </div>
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>紀錄編號</th>
                                <th>變動類型</th>
                                <th>變動數量</th>
                                <th>備註</th>
                                <th>時間</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="h : ${movements}">
                                <td th:text="${h.id}">101</td>
                                <td>
                                    <span th:text="${h.changeType == 'IN' ? '入庫' : '出庫'}"></span>
                                </td>
                                <td>
                                    <span th:text="${h.changeType == 'IN' ? '+' : '-'} + ${h.quantity}"></span>
                                </td>
                                <td th:text="${h.note}">管理員</td>
                                <td th:text="${#dates.format(h.createdAt, 'yyyy-MM-dd HH:mm')}">2025-08-20 12:00</td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(movements)}">
                                <td colspan="5" class="text-center">尚無庫存異動紀錄</td>
                            </tr>
                        </tbody>
                    </table>
                    <a th:href="@{/admin/stock}" class="btn btn-secondary mt-3">
                        <i class="bi bi-arrow-left"></i> 返回庫存管理
                    </a>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let currentPath = window.location.pathname; // 取得目前頁面的路徑
            let menuLinks = document.querySelectorAll(".sidebar a");

            menuLinks.forEach(link => {
                if (link.getAttribute("href") === currentPath) {
                    link.classList.add("active");
                } else {
                    link.classList.remove("active");
                }
            });
        });
    </script>
</body>

</html>
