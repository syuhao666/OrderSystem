<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>變更資料 - 簡約家居</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/member.css">
</head>

<body>
  <!-- Header（與全站一致） -->
  <header>
    <div class="container">
      <nav>
        <div class="logo">簡約家居</div>
        <ul>
          <li><a href="/index.html#home">首頁</a></li>
          <li><a href="/products.html">商品</a></li>
          <li><a href="/index.html#about">關於我們</a></li>
          <li><a href="/index.html#contact">聯繫我們</a></li>
          <li id="member-center-link" style="display:none;">
            <a href="/memberCenter.html" id="member-name">會員中心</a>
          </li>
        </ul>
        <ul>
          <li id="app">
            <a href="/cart.html" class="cart-link">
              <img src="/images/shopping.svg" class="icon-cart" alt="購物車">
              <span v-show="cartCount > 0" class="cart-badge">
                {{ cartCount }}
              </span>
            </a>
          </li>

          <li id="login-link"><a href="/login"><img src="/images/login.svg" class="icon-cart" alt="登入"></a></li>
          <li id="member-icon" style="display:none;">
            <a href="/memberCenter.html" class="member-link">
              <div id="member-avatar" class="member-avatar">會</div>
              <span id="member-displayname" style="font-weight:bold;"></span>
            </a>
          </li>
          <li id="real-logout" style="display:none;">
            <button type="button" class="btn-logout" id="btn-logout">登出</button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="mc-wrap">
    <div class="container">
      <div class="mc-card">
        <h2 class="mb-3">變更個人資料</h2>
        <form id="profile-form" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">使用者名稱</label>
            <input type="text" class="form-control" id="pf-username" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Email（登入帳號）</label>
            <input type="email" class="form-control" id="pf-email" required />
          </div>

          <!-- 可選：備註 -->
          <div class="col-12">
            <label class="form-label">備註</label>
            <textarea class="form-control" id="pf-remark" rows="3" placeholder="想告訴我們的事..."></textarea>
          </div>

          <!-- 可選：若你已經有 Address，可展開 -->
          <div class="col-md-6">
            <label class="form-label">聯絡電話</label>
            <input type="text" class="form-control" id="pf-phone" />
          </div>
          <div class="col-md-6">
            <label class="form-label">地址</label>
            <input type="text" class="form-control" id="pf-address" />
          </div>

          <div class="col-12 d-flex gap-2">
            <button class="btn btn-brown" type="submit">儲存變更</button>
            <a class="btn btn-outline-secondary" href="/memberCenter.html">返回會員中心</a>
            <a class="btn btn-outline-dark" href="/change-password.html">變更密碼</a>
          </div>
          <div id="pf-msg" class="form-text text-success" style="display:none;">已更新。</div>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <section>
      <div class="container">
        <ul>
          <h2>聯繫我們</h2>
          <li class="xa">地址 : 台北市信義區松仁路123號</li>
          <li class="xa">電話 : 02-1234-5678</li>
        </ul>
        <div>
          <a href><img src="/images/IG.png" class="icon-cart2" alt="IG" /></a>
          <a href><img src="/images/FB.png" class="icon-cart2" alt="Facebook" /></a>
          <a href><img src="/images/LINE.png" class="icon-cart2" alt="LINE" /></a>
        </div>
      </div>
    </section>
    <p>&copy; 2025 簡約家居 版權所有</p>
  </footer>

  
  
  
  
  
  <script src="/js/nav.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/index.js"></script>
  <script src="/js/profile.js"></script>
  
  
</body>

</html>
