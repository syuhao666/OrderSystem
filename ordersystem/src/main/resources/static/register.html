<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>

    <!-- Header 導覽列 -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">簡約家居</div>
                <ul>
                    <li><a href="/index.html">首頁</a></li>
                    <li><a href="./products.html">商品</a></li>
                    <li><a href="#about">關於我們</a></li>
                    <li><a href="#contact">聯繫我們</a></li>
                </ul>
                <ul>
                    <li><a href="./cart.html"><img src="./images/shopping.svg" class="icon-cart"></a></li>
                    <li><a href="./login.html"><img src="./images/login.svg" class="icon-cart"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 會員註冊表單 -->
    <section>
        <div class="container">
            <h2>會員註冊</h2>
            <form action="/register" method="post" style="max-width: 400px; margin: auto;">

                <label for="username">帳號：</label><br>
                <input type="text" id="username" name="username" required
                    style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

                <label for="name">姓名：</label><br>
                <input type="text" id="name" name="name" required
                    style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

                <label for="email">電子郵件：</label><br>
                <input type="email" id="email" name="email" required
                    style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

                <label for="password">密碼：</label><br>
                <input type="password" id="password" name="password" required
                    style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

                <label for="confirm-password">確認密碼：</label><br>
                <input type="password" id="confirm-password" name="confirm_password" required
                    style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

                <label for="phone">電話：</label><br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="例如：0912345678"
                    style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

                <label for="address">地址：</label><br>
                <input type="text" id="address" name="address"
                    style="width: 100%; padding: 10px; margin-bottom: 20px;"><br>

                <button type="submit" class="btn">註冊帳號</button>
                <a href="./login.html" class="btn" style="display: inline-block; text-align:center;">已有帳號？登入</a>
            </form>
        </div>
    </section>

    <!-- Footer 頁尾 -->
    <footer>
        <section>
            <div class="container">
                <ul>
                    <h2>聯繫我們</h2>
                    <li class="xa">地址 : 台北市信義區松仁路123號</li>
                    <li class="xa">電話 : 02-1234-5678</li>
                </ul>
                <div>
                    <a href>
                        <img src="./images/IG.png" alt="IG" class="icon-cart2">
                    </a>
                    <a href>
                        <img src="./images/FB.png" alt="Facebook" class="icon-cart2">
                    </a>
                    <a href>
                        <img src="./images/LINE.png" alt="LINE" class="icon-cart2">

            </div>
        </section>

</body>

</html>
