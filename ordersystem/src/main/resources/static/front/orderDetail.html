<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>訂單明細 - 簡約家居</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/member.css">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo">簡約家居</div>
        <ul>
          <li><a href="/index.html#home">首頁</a></li>
          <li><a href="/products.html">商品</a></li>
          <li><a href="/index.html#about">關於我們</a></li>
          <li><a href="/index.html#contact">聯繫我們</a></li>
          <li id="member-center-link" style="display:none;">
            <a href="/memberCenter.html" id="member-name">會員中心</a>
          </li>
        </ul>
        <ul>
          <li><a href="/cart.html"><img src="/images/shopping.svg" class="icon-cart" alt="購物車"></a></li>
          <li id="login-link"><a href="/login"><img src="/images/login.svg" class="icon-cart" alt="登入"></a></li>
          <li id="member-icon" style="display:none;">
            <a href="/memberCenter.html" class="member-link">
              <div id="member-avatar" class="member-avatar">會</div>
              <span id="member-displayname" style="font-weight:bold;"></span>
            </a>
          </li>
          <li id="real-logout" style="display:none;">
            <button type="button" class="btn-logout" id="btn-logout">登出</button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="mc-wrap">
    <div class="container">
      <div class="mc-card">
        <a href="/front/orders.html" class="btn btn-sm btn-outline-secondary mb-2">← 回我的訂單</a>
        <h2 id="od-title" class="mb-3">訂單明細</h2>

        <!-- 訂單收件資訊 -->
        <div class="row g-2 mb-3" id="receiver-box" style="display:none;">
          <div class="col-md-6"><div class="form-control">收件人：<span id="od-name"></span></div></div>
          <div class="col-md-6"><div class="form-control">電話：<span id="od-phone"></span></div></div>
          <div class="col-md-6"><div class="form-control">Email：<span id="od-email"></span></div></div>
          <div class="col-md-6"><div class="form-control">地址：<span id="od-address"></span></div></div>
          <div class="col-md-6"><div class="form-control">付款方式：<span id="od-pay"></span></div></div>
          <div class="col-md-6"><div class="form-control">商店交易序號：<span id="od-merchant"></span></div></div>
        </div>

        <!-- 明細表 -->
        <div class="table-responsive">
          <table class="table table-sm" id="tbl-items">
            <thead class="table-light">
              <tr>
                <th>商品</th><th>單價</th><th>數量</th><th>小計</th>
              </tr>
            </thead>
            <tbody><!-- front-order-detail.js 填入 --></tbody>
            <tfoot>
              <tr>
                <th colspan="3" class="text-end">總計</th>
                <th id="od-total"></th>
              </tr>
            </tfoot>
          </table>
        </div>

      </div>
    </div>
  </section>

  <footer>
    <section>
      <div class="container">
        <ul>
          <h2>聯繫我們</h2>
          <li class="xa">地址 : 台北市信義區松仁路123號</li>
          <li class="xa">電話 : 02-1234-5678</li>
        </ul>
        <div>
          <a href><img src="/images/IG.png" class="icon-cart2" alt="IG"></a>
          <a href><img src="/images/FB.png" class="icon-cart2" alt="Facebook"></a>
          <a href><img src="/images/LINE.png" class="icon-cart2" alt="LINE"></a>
        </div>
      </div>
    </section>
    <p>&copy; 2025 簡約家居 版權所有</p>
  </footer>

  <script src="/js/nav.js"></script>
  <script src="/js/front-order-detail.js"></script>
</body>
</html>
