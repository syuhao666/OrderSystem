<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡約家居 - 品質生活</title>
    <link rel="stylesheet" href="./index.css">

</head>

<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo">簡約家居</div>
                <ul>
                    <li><a href="#home">首頁</a></li>
                    <li><a href="#products">商品</a></li>
                    <li><a href="#about">關於我們</a></li>
                    
                </ul>
                <ul>
                    <li><a href="#contact"><img src="./img/shopping.svg" class="icon-cart"></a></li>
                    <li><a href="#contact"><img src="./img/login.svg" class="icon-cart"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>打造您的理想家居</h1>
                <p>提供高品質、簡約風格的家具，為您創造舒適的生活空間</p>
                <a href="#products" class="btn">查看商品</a>
            </div>
        </div>
    </section>

    <section id="products">
        <div class="container">
            <h2>熱門商品</h2>
            <div class="products">
                <div class="product">
                    <img src="https://placehold.co/300x200" alt="北歐簡約沙發" />
                    <h3>北歐簡約沙發</h3>
                    <p>舒適的布料，簡潔的線條設計</p>
                    <div class="price">NT$12,800</div>
                    <a href="#" class="btn">加入購物車</a>
                </div>
                <div class="product">
                    <img src="https://placehold.co/300x200" alt="原木餐桌" />
                    <h3>原木餐桌</h3>
                    <p>天然木材，環保無毒塗料</p>
                    <div class="price">NT$8,500</div>
                    <a href="#" class="btn">加入購物車</a>
                </div>
                <div class="product">
                    <img src="https://placehold.co/300x200" alt="現代書架" />
                    <h3>現代書架</h3>
                    <p>多層設計，完美收納</p>
                    <div class="price">NT$5,200</div>
                    <a href="#" class="btn">加入購物車</a>
                </div>
                <div class="product">
                    <img src="https://placehold.co/300x200" alt="舒適單人椅" />
                    <h3>舒適單人椅</h3>
                    <p>人體工學設計，完美支撐</p>
                    <div class="price">NT$4,800</div>
                    <a href="#" class="btn">加入購物車</a>
                </div>
            </div>
        </div>
    </section>



    <footer>
        <section>
            <div class="container">

                <ul>
                    <h2>聯繫我們</h2>
                    <li class="xa">地址 : 台北市信義區松仁路123號</li>
                    <li class="xa">電話 : 02-1234-5678</li>

                </ul>
                <div>
                    <a href>
                        <img src="./img/IG.png" alt="IG" class="icon-cart2">
                    </a>
                    <a href>
                        <img src="./img/FB.png" alt="Facebook" class="icon-cart2">
                    </a>
                    <a href>
                        <img src="./img/LINE.png" alt="LINE" class="icon-cart2">
                    </a>
                </div>
            </div>
        </section>
        <p>&copy; 2025 簡約家居 版權所有</p>
    </footer>
</body>

</html>
