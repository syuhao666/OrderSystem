<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>庫存管理</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container-fluid p-4">
        <!-- 頁面標題 -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold mb-0"><i class="bi bi-box-seam me-2"></i>庫存管理</h3>
            <div>
                <a href="/products/add" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-1"></i>新增商品
                </a>
                <a href="/dashboard" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i>返回主頁
                </a>
            </div>
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs" id="stockTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="products-tab" data-bs-toggle="tab" data-bs-target="#products"
                        type="button" role="tab" aria-controls="products" aria-selected="true">
                    商品庫存
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history"
                        type="button" role="tab" aria-controls="history" aria-selected="false">
                    庫存變動紀錄
                </button>
            </li>
        </ul>

        <!-- Tabs Content -->
        <div class="tab-content bg-white p-4 border border-top-0 rounded-bottom shadow-sm" id="stockTabContent">
            
            <!-- 商品庫存 -->
            <div class="tab-pane fade show active" id="products" role="tabpanel" aria-labelledby="products-tab">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>商品編號</th>
                            <th>商品名稱</th>
                            <th>庫存數量</th>
                            <th>狀態</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="p : ${products}">
                            <td th:text="${p.id}">1</td>
                            <td th:text="${p.name}">範例商品</td>
                            <td th:text="${p.stock}">100</td>
                            <td>
                                <span th:if="${p.stock > 0}" class="badge bg-success">有庫存</span>
                                <span th:if="${p.stock == 0}" class="badge bg-danger">缺貨</span>
                            </td>
                            <td>
                                <a th:href="@{/admin/stock/edit/{id}(id=${p.id})}" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-pencil-square"></i> 編輯
                                </a>
                                <a th:href="@{/admin/stock/history/{id}(id=${p.id})}" class="btn btn-sm btn-outline-secondary">
                                    <i class="bi bi-clock-history"></i> 紀錄
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 庫存變動紀錄 -->
            <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>紀錄編號</th>
                            <th>商品名稱</th>
                            <th>變動數量</th>
                            <th>操作人</th>
                            <th>時間</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="h : ${stockChanges}">
                            <td th:text="${h.id}">101</td>
                            <td th:text="${h.product.name}">範例商品</td>
                            <td>
                                <span th:text="${h.quantity}">+10</span>
                            </td>
                            <td th:text="${h.note}">管理員</td>
                            <td th:text="${#dates.format(h.createdAt, 'yyyy-MM-dd HH:mm')}">2025-08-20 12:00</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
