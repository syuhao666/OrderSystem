<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        
        <h1>歡迎,{{ name }}!</h1>
        <h2>你今天的分數是：{{ score }}分</h2>

    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data(){
                return {
                    name: '小明', 
                    score: 87
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
