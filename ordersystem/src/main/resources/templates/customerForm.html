<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${user.id != null ? '編輯使用者' : '新增使用者'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="admin-header">
        <div class="container">
            <h1>後臺系統 - 使用者管理</h1>
        </div>
    </header>

    <main class="container">
        <h2 th:text="${user.id != null ? '編輯使用者' : '新增使用者'}"></h2>
        <form th:action="@{/admin/users/save}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}">

            <label>帳號：</label>
            <input type="text" th:field="*{username}" required>

            <label>密碼：</label>
            <input type="password" th:field="*{password}" required>

            <label>Email：</label>
            <input type="email" th:field="*{email}" required>

            <label>地址：</label> <!-- 新增 -->
            <input type="text" th:field="*{address}">

            <label>角色：</label>
            <select th:field="*{role}" required>
                <option value="USER">USER</option>
                <option value="ADMIN">ADMIN</option>
            </select>

            <button type="submit" class="btn-save">儲存</button>
            <a th:href="@{/admin/users}" class="btn-cancel">取消</a>
        </form>
    </main>
</body>

</html>
