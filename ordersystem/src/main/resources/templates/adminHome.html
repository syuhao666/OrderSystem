<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡約家居 後台管理系統</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        /* 固定左側寬度 */
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }

        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }

        .sidebar i {
            margin-right: 10px;
        }

        /* 讓 main 滿版且不跑版 */
        main {
            padding: 20px;
            background-color: #fff;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row g-0">
            <div th:replace="fragments/sidebar :: sidebar"></div>

            <!-- 主內容 -->
            <main class="col-md-9 col-lg-10">
                <div class="pt-4">
                    <h2>會員中心</h2>
                    <div class="card mt-4">
                        <div class="card-body">
                            <h5 class="card-title">歡迎回來，<span th:text="${admin != null ? admin.username : ''}"></span></h5>
                            <p class="card-text">
                                <strong>帳號：</strong> <span th:text="${admin != null ? admin.username : ''}"></span><br>
                                <strong>Email：</strong> <span th:text="${admin != null ? admin.email : ''}"></span>
                            </p>
                            <a href="/change-password" class="btn btn-warning"><i class="bi bi-key"></i> 修改密碼</a>
                            <form action="/logout" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger"><i class="bi bi-box-arrow-right"></i>
                                    登出</button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let currentPath = window.location.pathname; // 取得目前頁面的路徑
            let menuLinks = document.querySelectorAll(".sidebar a");

            menuLinks.forEach(link => {
                if (link.getAttribute("href") === currentPath) {
                    link.classList.add("active");
                } else {
                    link.classList.remove("active");
                }
            });
        });
    </script>
</body>

</html>
