<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡約家居 後台管理系統</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        /* 固定左側寬度 */
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }

        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }

        .sidebar i {
            margin-right: 10px;
        }

        /* 讓 main 滿版且不跑版 */
        main {
            padding: 20px;
            background-color: #fff;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row g-0">
            <!-- 側邊欄 -->
            <div th:replace="fragments/sidebar :: sidebar"></div>

            <!-- 主內容 -->
            <main class="col-md-9 col-lg-10">
                <div class="pt-4">
                    <h2>會員中心</h2>
                    <div class="container mt-4">
                        <h2>訂單管理</h2>
                        <!-- 查詢區 -->
                        <div class="card mb-4">
                            <div class="card-body">
                                <form class="row g-3" method="get" th:action="@{/admin/orders}">
                                    <div class="col-md-3">
                                        <label class="form-label">收件人</label>
                                        <input type="text" class="form-control" name="name" placeholder="輸入收件人"
                                            th:value="${name}">
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">電話</label>
                                        <input type="text" class="form-control" name="phone" placeholder="輸入電話"
                                            th:value="${phone}">
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">狀態</label>
                                        <input type="text" class="form-control" name="status" placeholder="輸入狀態"
                                            th:value="${status}">
                                    </div>
                                    <div class="col-md-3 d-flex align-items-end">
                                        <button type="submit" class="btn btn-primary me-2">
                                            <i class="bi bi-search"></i> 查詢
                                        </button>
                                        <a th:href="@{/admin/orders}" class="btn btn-secondary">
                                            <i class="bi bi-arrow-counterclockwise"></i> 重置
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <table class="table table-bordered mt-3">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>收件人</th>
                                    <th>電話</th>
                                    <th>狀態</th>
                                    <th>金額</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="order : ${orderPage.content}">
                                    <td th:text="${order.id}"></td>
                                    <td th:text="${order.name}"></td>
                                    <td th:text="${order.phone}"></td>
                                    <td th:text="${order.status}"></td>
                                    <td th:text="${order.totalPrice}"></td>
                                    <td>
                                        <a th:href="@{/admin/orders/edit/{id}(id=${order.id})}"
                                            class="btn btn-sm btn-primary">編輯</a>
                                        <a th:href="@{/admin/orders/delete/{id}(id=${order.id})}"
                                            class="btn btn-sm btn-danger">刪除</a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(orderPage.content)}">
                                    <td colspan="6" class="text-center">查無資料</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                共有 <span th:text="${totalItems}"></span> 筆資料
                            </div>
                            <nav>
                                <ul class="pagination mb-0">
                                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                        <a class="page-link"
                                            th:href="@{/admin/orders(page=${currentPage - 1}, name=${name}, phone=${phone}, status=${status}, size=${size})}">上一頁</a>
                                    </li>
                                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                                        th:classappend="${pageNum == currentPage} ? 'active'">
                                        <a class="page-link"
                                            th:href="@{/admin/orders(page=${pageNum}, name=${name}, phone=${phone}, status=${status}, size=${size})}"
                                            th:text="${pageNum}"></a>
                                    </li>
                                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                        <a class="page-link"
                                            th:href="@{/admin/orders(page=${currentPage + 1}, name=${name}, phone=${phone}, status=${status}, size=${size})}">下一頁</a>
                                    </li>
                                </ul>
                            </nav>
                            <!-- 頁碼輸入 -->
                            <form class="d-flex" method="get" th:action="@{/admin/orders}">
                                <input type="number" name="page" min="1" th:max="${totalPages}"
                                    class="form-control page-input me-2" placeholder="頁碼">
                                <input type="hidden" name="name" th:value="${name}">
                                <input type="hidden" name="phone" th:value="${phone}">
                                <input type="hidden" name="status" th:value="${status}">
                                <input type="hidden" name="size" th:value="${size}">
                                <button class="btn btn-outline-primary">跳轉</button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let currentPath = window.location.pathname; // 取得目前頁面的路徑
            let menuLinks = document.querySelectorAll(".sidebar a");

            menuLinks.forEach(link => {
                if (link.getAttribute("href") === currentPath) {
                    link.classList.add("active");
                } else {
                    link.classList.remove("active");
                }
            });
        });
    </script>
</body>

</html>
