<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡約家居 後台管理系統</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        /* 固定左側寬度 */
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }

        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }

        .sidebar i {
            margin-right: 10px;
        }

        /* 讓 main 滿版且不跑版 */
        main {
            padding: 20px;
            background-color: #fff;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row g-0">
            <!-- 側邊欄 -->
            <nav class="col-md-3 col-lg-2 sidebar">
                <ul>
                    <h4 class="text-white text-center py-3">簡約家居後台</h4>
                    <li class="nav-item">
                        <a class="nav-link [[${activePage} == 'admin' ? 'active' : '']]" href="/admin/">
                            <i class="bi bi-person-circle"></i>會員中心
                        </a>
                    </li>
                    <!-- <a href="/admin/"><i class="bi bi-person-circle"></i>會員中心</a> -->
                    <li class="nav-item">
                        <a class="nav-link [[${activePage} == 'order' ? 'active' : '']]" href="/admin/orders">
                            <i class="bi bi-bag-check"></i>訂單管理
                        </a>
                    </li>
                    <!-- <a href="/admin/orders"><i class="bi bi-bag-check"></i>訂單管理</a> -->
                    <li class="nav-item">
                        <a class="nav-link [[${activePage} == 'product' ? 'active' : '']]" href="/admin/products">
                            <i class="bi bi-box-arrow-right"></i>商品管理
                        </a>
                    </li>
                    <!-- <a href="/admin/products"><i class="bi bi-box-seam"></i>商品管理</a> -->
                    <a href="/logout"><i class="bi bi-box-arrow-right"></i>登出</a>
                </ul>
            </nav>


            <!-- 主內容 -->
            <main class="col-md-9 col-lg-10">
                <div class="pt-4">
                    <h2>商品管理</h2>
                    <div class="container mt-5">
                        <a href="/admin/product/new" class="btn btn-success mb-3">新增商品</a>


                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>名稱</th>
                                    <th>價格</th>
                                    <th>庫存</th>
                                    <th>狀態</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="p : ${products}">
                                    <td th:text="${p.id}">1</td>
                                    <td th:text="${p.name}">商品名稱</td>
                                    <td th:text="${p.price}">100</td>
                                    <td th:text="${p.stock}">10</td>
                                    <td th:text="${p.enabled ? '上架' : '下架'}">上架</td>

                                    <td>
                                        <a th:href="@{/admin/product/edit/{id}(id=${p.id})}"
                                            class="btn btn-warning btn-sm">編輯</a>
                                        <a th:href="@{/admin/product/delete/{id}(id=${p.id})}"
                                            class="btn btn-danger btn-sm">刪除</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let currentPath = window.location.pathname; // 取得目前頁面的路徑
            let menuLinks = document.querySelectorAll(".sidebar a");

            menuLinks.forEach(link => {
                if (link.getAttribute("href") === currentPath) {
                    link.classList.add("active");
                } else {
                    link.classList.remove("active");
                }
            });
        });
    </script>
</body>

</html>
