<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>前台｜我的訂單 - 簡約家居</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/member.css">
  <style>
    .badge-status {
      font-size: .85rem;
    }

    .btn-brown {
      background: #5c3c11;
      color: #fff;
    }
  </style>
</head>

<body>
  <!-- Header（與統一導覽列一致；/js/nav.js 會處理頭像/登入/登出） -->
  <header>
    <div class="container">
      <nav>
        <div class="logo">簡約家居</div>
        <ul>
          <li><a href="/index.html#home">首頁</a></li>
          <li><a href="/products.html">商品</a></li>
          <li><a href="/index.html#about">關於我們</a></li>
          <li><a href="/index.html#contact">聯繫我們</a></li>
          <li id="member-center-link" style="display:none;">
            <a href="/memberCenter.html" id="member-name">會員中心</a>
          </li>
        </ul>
        <ul>
          <li id="app">
            <a href="/cart.html" class="cart-link">
              <img src="/images/shopping.svg" class="icon-cart" alt="購物車">
              <span v-show="cartCount > 0" class="cart-badge">
                {{ cartCount }}
              </span>
            </a>
          </li>

          <li id="login-link"><a href="/login"><img src="/images/login.svg" class="icon-cart" alt="登入"></a></li>
          <li id="member-icon" style="display:none;">
            <a href="/memberCenter.html" class="member-link">
              <div id="member-avatar" class="member-avatar">會</div>
              <span id="member-displayname" style="font-weight:bold;"></span>
            </a>
          </li>
          <li id="real-logout" style="display:none;">
            <button type="button" class="btn-logout" id="btn-logout">登出</button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="mc-wrap">
    <div class="container">
      <div class="mc-card">
        <h2 class="mb-3">我的訂單</h2>

        <!-- 篩選（純前端） -->
        

        <div class="table-responsive">
          <table class="table table-hover align-middle" id="tbl-orders">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>訂單編號</th>
                <th>狀態</th>
                <th>金額</th>
                <th>付款方式</th>
                <th>建立時間</th>
                <th></th>
              </tr>
            </thead>
            <tbody><!-- front-orders.js 會填入 --></tbody>
          </table>
        </div>
        <div id="order-empty" class="text-center text-muted" style="display:none;">目前沒有訂單</div>
      </div>
    </div>
  </section>

  <!-- 明細 Modal -->
  <div class="modal fade" id="orderDetailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">訂單明細</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
        </div>
        <div class="modal-body">
          <div id="detail-basic" class="mb-3"></div>
          <div class="table-responsive">
            <table class="table table-sm">
              <thead class="table-light">
                <tr>
                  <th>#</th>
                  <th>品名</th>
                  <th>單價</th>
                  <th>數量</th>
                  <th>小計</th>
                </tr>
              </thead>
              <tbody id="detail-items"></tbody>
            </table>
          </div>
          <div class="text-end fw-bold" id="detail-total"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <section>
      <div class="container">
        <ul>
          <h2>聯繫我們</h2>
          <li class="xa">地址 : 台北市信義區松仁路123號</li>
          <li class="xa">電話 : 02-1234-5678</li>
        </ul>
        <div>
          <a href><img src="/images/IG.png" class="icon-cart2" alt="IG"></a>
          <a href><img src="/images/FB.png" class="icon-cart2" alt="Facebook"></a>
          <a href><img src="/images/LINE.png" class="icon-cart2" alt="LINE"></a>
        </div>
      </div>
    </section>
    <p>&copy; 2025 簡約家居 版權所有</p>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="/js/nav.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/index.js"></script>
<script src="/js/front-orders.js"></script>
</body>

</html>
