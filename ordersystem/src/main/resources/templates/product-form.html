<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>商品表單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 th:text="${product.id == null ? '新增商品' : '編輯商品'}">表單</h2>
        <form th:action="@{/admin/product/save}" th:object="${product}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label class="form-label">商品名稱</label>
                <input type="text" th:field="*{name}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">價格</label>
                <input type="number" th:field="*{price}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">類別</label>
                <input type="text" th:field="*{category}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">庫存</label>
                <input type="number" th:field="*{stock}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">上傳圖片</label>
                <input type="file" name="imageFile" />
                <div th:if="${product.imageUrl != null}">
                    <img th:src="@{'/uploads/' + ${product.imageUrl}}" alt="商品圖片" style="max-width:150px;max-height:150px;">
                    <div class="text-muted">如不更換圖片可不選擇檔案</div>
                </div>
            </div>
            <div>
                <label for="description">商品描述</label><br>
                <textarea id="description" name="description" rows="5" cols="50"
                    th:text="${product.description}"></textarea>
            </div>
            <div class="mb-3 form-check d-inline-block">
                <input type="checkbox" th:field="*{enabled}" class="form-check-input" />
                <label class="form-check-label">上架</label>
            </div>
            <br>
            <div class="mb-3">
                <label class="form-label">商品規格</label>
                <div class="row">
                    <div class="col">
                        <input type="number" step="0.01" th:field="*{specification.length}" class="form-control"
                            placeholder="長 (cm)" />
                    </div>
                    <div class="col">
                        <input type="number" step="0.01" th:field="*{specification.width}" class="form-control"
                            placeholder="寬 (cm)" />
                    </div>
                    <div class="col">
                        <input type="number" step="0.01" th:field="*{specification.height}" class="form-control"
                            placeholder="高 (cm)" />
                    </div>
                    <div class="col">
                        <input type="number" step="0.01" th:field="*{specification.weight}" class="form-control"
                            placeholder="重量 (kg)" />
                    </div>
                    <div class="col">
                        <input type="text" th:field="*{specification.origin}" class="form-control" placeholder="產地" />
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">儲存</button>
        </form>
        <!-- <form th:if="${product.id != null and product.enabled}" th:action="@{/admin/product/off/{id}(id=${product.id})}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-outline-danger ms-2">下架</button>
        </form> -->
    </div>
</body>

</html>
