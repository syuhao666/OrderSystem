<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>使用者管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="admin-header">
        <div class="container">
            <h1>後臺系統 - 使用者管理</h1>
        </div>
    </header>

    <main class="container">
        <h2>使用者清單</h2>
        <a th:href="@{/admin/customers/new}" class="btn-add">新增使用者</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>帳號</th>
                    <th>Email</th>
                    <th>地址</th> <!-- 新增 -->
                    <th>角色</th>
                    <th>建立時間</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="u : ${users}">
                    <td th:text="${u.id}"></td>
                    <td th:text="${u.username}"></td>
                    <td th:text="${u.email}"></td>
                    <td th:text="${u.address}"></td> <!-- 新增 -->
                    <td th:text="${u.role}"></td>
                    <td th:text="${#temporals.format(u.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <a th:href="@{/admin/users/edit/{id}(id=${u.id})}" class="btn-edit">編輯</a>
                        <a th:href="@{/admin/users/delete/{id}(id=${u.id})}" class="btn-delete"
                            onclick="return confirm('確定要刪除嗎？');">刪除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
