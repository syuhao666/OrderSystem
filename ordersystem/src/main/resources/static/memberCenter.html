<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>會員中心 - 簡約家居</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="/css/member.css">
</head>

<body>

  <!-- Header（與首頁一致） -->
  <header>
    <div class="container">
      <nav>
        <div class="logo">簡約家居</div>
        <ul>
          <li><a href="./index.html#home">首頁</a></li>
          <li><a href="./products.html">商品</a></li>
          <li><a href="./index.html#about">關於我們</a></li>
          <li><a href="./index.html#contact">聯繫我們</a></li>
          <li id="member-center-link" style="display:none;">
            <a href="./memberCenter.html" id="member-name">會員中心</a>
          </li>
        </ul>
        <ul>
          <li id="app">
            <a href="./cart.html" class="cart-link"><img src="./images/shopping.svg" class="icon-cart">
              <span v-show="cartCount > 0" class="cart-badge">
                {{ cartCount }}
              </span>
            </a>
          </li>

          <!-- 未登入 -->
          <li id="login-link">
            <a href="/login"><img src="./images/login.svg" class="icon-cart" alt="登入"></a>
          </li>

          <!-- 已登入：會員頭像＋名稱 -->
          <li id="member-icon" style="display:none;">
            <a href="./memberCenter.html" class="member-link">
              <div id="member-avatar" class="member-avatar">會</div>
              <span id="member-displayname" style="font-weight:bold;"></span>
            </a>
          </li>

          <!-- 已登入：登出 -->
          <li id="real-logout" style="display:none;">
            <button type="button" class="btn-logout" id="btn-logout">登出</button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- 會員中心內容 -->
  <section class="mc-wrap">
    <div class="container">

      <!-- 上方個人資訊卡 -->
      <div class="mc-hero">
        <div class="mc-avatar" id="mcAvatar">用</div>
        <div style="flex:1">
          <h1 class="mc-hello">哈囉，<span id="mcUsername">會員</span>！</h1>
          <div>
            <span class="mc-chip">Email：<strong id="mcEmail"></strong></span>
            <span class="mc-chip">加入：<strong id="mcJoinDate"></strong></span>
            <span class="mc-chip">積分：<strong id="mcPoints">0</strong></span>
          </div>
        </div>
        <div class="mc-actions">
          <a class="btn btn-brown" href="./orders.html">查看訂單</a>
          <a class="btn" href="./profile.html">編輯資料</a>
        </div>
      </div>

      <!-- 兩欄：左快捷、右摘要 -->
      <div class="mc-grid">
        <div>
          <div class="mc-card">
            <h2 style="margin-bottom:12px">快捷操作</h2>
            <div class="mc-quick">
              <a href="./orders.html">
                <div class="mc-ico">📦</div>
                <div>
                  <div style="font-weight:700">我的訂單</div>
                  <div style="color:#777;font-size:13px">查詢出貨與歷史訂單</div>
                </div>
              </a>
              <a href="./coupons.html">
                <div class="mc-ico">🎟️</div>
                <div>
                  <div style="font-weight:700">優惠與積分</div>
                  <div style="color:#777;font-size:13px">目前積分與可用優惠</div>
                </div>
              </a>
              <a href="./profile.html">
                <div class="mc-ico">🧾</div>
                <div>
                  <div style="font-weight:700">個人資料</div>
                  <div style="color:#777;font-size:13px">修改基本資料</div>
                </div>
              </a>
              <a href="./change-password.html">
                <div class="mc-ico">🔒</div>
                <div>
                  <div style="font-weight:700">變更密碼</div>
                  <div style="color:#777;font-size:13px">提升帳號安全性</div>
                </div>
              </a>
            </div>
          </div>
        </div>

        <aside>
          <div class="mc-card">
            <h2 style="margin-bottom:12px">摘要</h2>
            <div class="mc-kpis">
              <div class="mc-kpi">
                <div class="num" id="kpiPoints">0</div>
                <div class="lbl">目前積分</div>
              </div>
              <div class="mc-kpi">
                <div class="num" id="kpiPending">0</div>
                <div class="lbl">待出貨訂單</div>
              </div>
              <div class="mc-kpi">
                <div class="num" id="kpiCoupons">0</div>
                <div class="lbl">可用優惠券</div>
              </div>
            </div>
          </div>
        </aside>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer>
    <section>
      <div class="container">
        <ul>
          <h2>聯繫我們</h2>
          <li class="xa">地址 : 台北市信義區松仁路123號</li>
          <li class="xa">電話 : 02-1234-5678</li>
        </ul>
        <div>
          <a href>
            <img src="./images/IG.png" alt="IG" class="icon-cart2">
          </a>
          <a href>
            <img src="./images/FB.png" alt="Facebook" class="icon-cart2">
          </a>
          <a href>
            <img src="./images/LINE.png" alt="LINE" class="icon-cart2">
          </a>
        </div>
      </div>
    </section>
    <p>&copy; 2025 簡約家居 版權所有</p>
  </footer>

  <script src="./js/nav.js"></script>
  <script src="./js/member.js"></script>
</body>

</html>
