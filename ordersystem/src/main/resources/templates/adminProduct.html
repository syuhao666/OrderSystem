<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡約家居 後台管理系統</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        /* 固定左側寬度 */
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }

        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }

        .sidebar i {
            margin-right: 10px;
        }

        /* 讓 main 滿版且不跑版 */
        main {
            padding: 20px;
            background-color: #fff;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row g-0">
            <!-- 側邊欄 -->
            <div th:replace="fragments/sidebar :: sidebar"></div>


            <!-- 主內容 -->
            <main class="col-md-9 col-lg-10">
                <div class="pt-4">
                    <h2>商品管理</h2>
                    <div class="container mt-5">
                        <a href="/admin/product/new" class="btn btn-success mb-3">新增商品</a>
                        <!-- <a href="/admin/products/recycle" class="btn btn-success mb-3">回收站</a> -->

                        <!-- 查詢區 -->
                        <div class="card mb-4">
                            <div class="card-body">
                                <form class="row g-3" method="get" action="#" th:action="@{/admin/products}">
                                    <div class="col-md-3">
                                        <label class="form-label">商品名稱</label>
                                        <input type="text" class="form-control" name="name" placeholder="輸入商品名稱"
                                            th:value="${param.name}">
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">分類</label>
                                        <input type="text" class="form-control" name="category" placeholder="輸入分類"
                                            th:value="${param.category}">
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">價格範圍</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" name="minPrice" placeholder="最低"
                                                th:value="${param.minPrice}">
                                            <span class="input-group-text">~</span>
                                            <input type="number" class="form-control" name="maxPrice" placeholder="最高"
                                                th:value="${param.maxPrice}">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">狀態</label>
                                        <select class="form-select" name="status">
                                            <option value="">全部</option>
                                            <option value="上架" th:selected="${param.status == '上架'}">上架
                                            </option>
                                            <option value="下架" th:selected="${param.status == '下架'}">下架
                                            </option>
                                            <option value="未上架" th:selected="${param.status == '未上架'}">未上架
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-3 d-flex align-items-end">
                                        <button type="submit" class="btn btn-primary me-2">
                                            <i class="bi bi-search"></i> 查詢
                                        </button>
                                        <a th:href="@{/admin/products}" class="btn btn-secondary">
                                            <i class="bi bi-arrow-counterclockwise"></i> 重置
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>


                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>名稱</th>
                                    <th>價格</th>
                                    <th>類別</th>
                                    <th>狀態</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="p : ${productPage.content}">
                                    <td th:text="${p.name}">商品名稱</td>
                                    <td th:text="${p.price}">100</td>
                                    <td th:text="${p.category}">類別</td>
                                    <td th:text="${p.status}">狀態</td>

                                    <td>
                                        <a th:href="@{/admin/product/edit/{id}(id=${p.id})}"
                                            class="btn btn-warning btn-sm">編輯</a>
                                        <a th:href="@{/admin/product/off/{id}(id=${p.id})}"
                                            class="btn btn-success btn-sm">下架</a>
                                        <a th:href="@{/admin/product/delete/{id}(id=${p.id})}"
                                            class="btn btn-danger btn-sm">刪除</a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(productPage.content)}">
                                    <td colspan="6" class="text-center">查無資料</td>
                                </tr>
                            </tbody>
                        </table>


                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                共有 <span th:text="${totalItems}"></span> 筆資料
                            </div>
                            <nav>
                                <ul class="pagination mb-0">
                                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                        <a class="page-link"
                                            th:href="@{/admin/products(page=${currentPage - 1}, name=${name}, category=${category}, status=${status})}">上一頁</a>
                                    </li>
                                    <!-- <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                                        th:classappend="${pageNum == currentPage} ? 'active'">
                                        <a class="page-link"
                                            th:href="@{/admin/products(page=${pageNum}, name=${name}, category=${category}, status=${status})}"
                                            th:text="${pageNum}"></a>
                                    </li> -->
                                    <li class="page-item" th:if="${currentPage > 3}">
                                        <a class="page-link"
                                            th:href="@{/admin/products(page=1, name=${name}, category=${category}, status=${status})}">
                                            1
                                        </a>
                                    </li>
                                    <li class="page-item disabled" th:if="${currentPage > 4}">
                                        <a class="page-link">...</a>
                                    </li>

                                    <!-- 中間動態頁碼 (顯示當前頁前後 2 頁) -->
                                    <li class="page-item"
                                        th:each="pageNum : ${#numbers.sequence((currentPage-2 > 1 ? currentPage-2 : 1), (currentPage+2 < totalPages ? currentPage+2 : totalPages))}"
                                        th:classappend="${pageNum == currentPage} ? 'active'">
                                        <a class="page-link"
                                            th:href="@{/admin/products(page=${pageNum}, name=${name}, category=${category}, status=${status})}"
                                            th:text="${pageNum}">
                                        </a>
                                    </li>

                                    <!-- 如果後面還有頁碼 -->
                                    <li class="page-item disabled" th:if="${currentPage < totalPages - 3}">
                                        <a class="page-link">...</a>
                                    </li>
                                    <li class="page-item" th:if="${currentPage < totalPages - 2}">
                                        <a class="page-link"
                                            th:href="@{/admin/products(page=${totalPages}, name=${name}, category=${category}, status=${status})}"
                                            th:text="${totalPages}">
                                        </a>
                                    </li>
                                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                        <a class="page-link"
                                            th:href="@{/admin/products(page=${currentPage + 1}, name=${name}, category=${category}, status=${status})}">下一頁</a>
                                    </li>
                                </ul>
                            </nav>
                            <!-- 頁碼輸入 -->
                            <form class="d-flex" method="get" th:action="@{/admin/products}">
                                <input type="number" name="page" min="1" th:max="${totalPages}"
                                    class="form-control page-input me-2" placeholder="頁碼">
                                <input type="hidden" name="name" th:value="${name}">
                                <input type="hidden" name="category" th:value="${category}">
                                <input type="hidden" name="status" th:value="${status}">
                                <button class="btn btn-outline-primary">跳轉</button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let currentPath = window.location.pathname; // 取得目前頁面的路徑
            let menuLinks = document.querySelectorAll(".sidebar a");

            menuLinks.forEach(link => {
                if (link.getAttribute("href") === currentPath) {
                    link.classList.add("active");
                } else {
                    link.classList.remove("active");
                }
            });
        });
    </script>
</body>

</html>
