<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>使用者管理</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .sidebar { background-color: #343a40; }
    .sidebar a { color: #adb5bd; text-decoration: none; padding: 10px 20px; display: flex; align-items: center; }
    .sidebar a.active, .sidebar a:hover { background-color: #495057; color: #fff; }
    .sidebar i { margin-right: 10px; }
  </style>
</head>

<body th:with="activePage='customer'">
  <div class="container-fluid">
    <div class="row g-0">
      <!-- 左側導覽列 (Fragment) -->
      <div th:replace="~{fragments/sidebar :: sidebar}"></div>

      <!-- 主內容 (grid column) -->
      <main class="col-12 col-md-9 col-lg-10 bg-white min-vh-100 p-4">
        <h2 class="mb-3">使用者清單</h2>
        <a th:href="@{/admin/customers/new}" class="btn btn-success mb-3">新增使用者</a>

        <!-- 查詢區 -->
        <form class="row g-3 mb-3" method="get" th:action="@{/admin/customers}">
            <div class="col-md-3">
                <input type="text" class="form-control" name="keyword" placeholder="帳號/Email/地址" th:value="${keyword}">
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">查詢</button>
                <a th:href="@{/admin/customers}" class="btn btn-secondary ms-2">重置</a>
            </div>
        </form>

        <div class="table-responsive">
          <table class="table table-striped align-middle">
            <thead>
              <tr>
                <th>ID</th>
                <th>帳號</th>
                <th>Email</th>
                <th>地址</th>
                <th>身份</th>
                <th>客戶備註</th> <!-- 新增 -->
                <th>建立時間</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="u : ${users}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.username}"></td>
                <td th:text="${u.email}"></td>
                <td th:text="${u.address != null ? u.address.address : '—'}"></td>
                <td th:text="${u.role}"></td>
                <td th:text="${u.remark != null ? u.remark : '—'}"></td> <!-- 新增 -->
                <td th:text="${#temporals.format(u.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                  <a th:href="@{/admin/customers/edit/{id}(id=${u.id})}" class="btn btn-primary btn-sm">編輯</a>
                  <a th:href="@{/admin/customers/delete/{id}(id=${u.id})}" class="btn btn-danger btn-sm"
                     onclick="return confirm('確定要刪除嗎？');">刪除</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- 分頁 -->
        <div class="d-flex justify-content-between align-items-center mt-3">
            <div>
                共有 <span th:text="${totalItems}"></span> 筆資料
            </div>
            <nav>
                <ul class="pagination mb-0">
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/admin/customers(page=${currentPage - 1}, keyword=${keyword})}">上一頁</a>
                    </li>
                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                        th:classappend="${pageNum == currentPage} ? 'active'">
                        <a class="page-link"
                           th:href="@{/admin/customers(page=${pageNum}, keyword=${keyword})}"
                           th:text="${pageNum}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/admin/customers(page=${currentPage + 1}, keyword=${keyword})}">下一頁</a>
                    </li>
                </ul>
            </nav>
            <form class="d-flex" method="get" th:action="@{/admin/customers}">
                <input type="number" name="page" min="1" th:max="${totalPages}"
                       class="form-control page-input me-2" placeholder="頁碼">
                <input type="hidden" name="keyword" th:value="${keyword}">
                <button class="btn btn-outline-primary">跳轉</button>
            </form>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
