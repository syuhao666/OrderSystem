<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>庫存管理</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        /* 固定左側寬度 */
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }

        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }

        .sidebar i {
            margin-right: 10px;
        }

        /* 讓 main 滿版且不跑版 */
        main {
            padding: 20px;
            background-color: #fff;
            min-height: 100vh;
        }
    </style>
</head>



<body>
    <div class="container-fluid">
        <div class="row g-0">
            <!-- 側邊欄 -->
            <div th:replace="fragments/sidebar :: sidebar"></div>


            <!-- 主內容 -->
            <main class="col-md-9 col-lg-10">
                <div class="container-fluid p-4">
                    <!-- 頁面標題 -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="fw-bold mb-0"><i class="bi bi-box-seam me-2"></i>庫存管理</h3>
                        <!-- <div>
                            <a href="/products/add" class="btn btn-primary">
                                <i class="bi bi-plus-circle me-1"></i>新增商品
                            </a>
                            <a href="/dashboard" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-1"></i>返回主頁
                            </a>
                        </div> -->
                    </div>

                    <!-- 查詢區 -->
                    <form class="row g-3 mb-3" method="get" th:action="@{/admin/stock}">
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="name" placeholder="商品名稱" th:value="${name}">
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary">查詢</button>
                            <a th:href="@{/admin/stock}" class="btn btn-secondary ms-2">重置</a>
                        </div>
                    </form>

                    <!-- Tabs -->
                    <ul class="nav nav-tabs" id="stockTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="products-tab" data-bs-toggle="tab"
                                data-bs-target="#products" type="button" role="tab" aria-controls="products"
                                aria-selected="true">
                                商品庫存
                            </button>
                        </li>
                        <!-- <li class="nav-item" role="presentation">
                            <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history"
                                type="button" role="tab" aria-controls="history" aria-selected="false">
                                庫存變動紀錄
                            </button>
                        </li> -->
                    </ul>

                    <!-- Tabs Content -->
                    <div class="tab-content bg-white p-4 border border-top-0 rounded-bottom shadow-sm"
                        id="stockTabContent">

                        <!-- 商品庫存 -->
                        <div class="tab-pane fade show active" id="products" role="tabpanel"
                            aria-labelledby="products-tab">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>商品編號</th>
                                        <th>商品名稱</th>
                                        <th>庫存數量</th>
                                        <th>狀態</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="p : ${products}">
                                        <td th:text="${p.id}">1</td>
                                        <td th:text="${p.name}">範例商品</td>
                                        <td th:text="${p.stock}">100</td>
                                        <td>
                                            <span th:if="${p.stock > 0}" class="badge bg-success">有庫存</span>
                                            <span th:if="${p.stock == 0}" class="badge bg-danger">缺貨</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/admin/stock/{id}(id=${p.id}, tab='history')}" class="btn btn-sm btn-outline-secondary">
                                                <i class="bi bi-clock-history"></i> 紀錄
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- 分頁 -->
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    共有 <span th:text="${totalItems}"></span> 筆資料
                                </div>
                                <nav>
                                    <ul class="pagination mb-0">
                                        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                            <a class="page-link"
                                               th:href="@{/admin/stock(page=${currentPage - 1}, name=${name})}">上一頁</a>
                                        </li>
                                        <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                                            th:classappend="${pageNum == currentPage} ? 'active'">
                                            <a class="page-link"
                                               th:href="@{/admin/stock(page=${pageNum}, name=${name})}"
                                               th:text="${pageNum}"></a>
                                        </li>
                                        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                            <a class="page-link"
                                               th:href="@{/admin/stock(page=${currentPage + 1}, name=${name})}">下一頁</a>
                                        </li>
                                    </ul>
                                </nav>
                                <form class="d-flex" method="get" th:action="@{/admin/stock}">
                                    <input type="number" name="page" min="1" th:max="${totalPages}"
                                           class="form-control page-input me-2" placeholder="頁碼">
                                    <input type="hidden" name="name" th:value="${name}">
                                    <button class="btn btn-outline-primary">跳轉</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let currentPath = window.location.pathname; // 取得目前頁面的路徑
            let menuLinks = document.querySelectorAll(".sidebar a");

            menuLinks.forEach(link => {
                if (link.getAttribute("href") === currentPath) {
                    link.classList.add("active");
                } else {
                    link.classList.remove("active");
                }
            });

            // 自動切換到指定分頁
            const urlParams = new URLSearchParams(window.location.search);
            const tab = urlParams.get('tab');
            if (tab === 'history') {
                let historyTab = document.getElementById('history-tab');
                if (historyTab) {
                    historyTab.click();
                }
            }
        });
    </script>
</body>

</html>
