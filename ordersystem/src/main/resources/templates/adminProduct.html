<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡約家居 後台管理系統</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        /* 固定左側寬度 */
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }

        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }

        .sidebar i {
            margin-right: 10px;
        }

        /* 讓 main 滿版且不跑版 */
        main {
            padding: 20px;
            background-color: #fff;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row g-0">
            <!-- 側邊欄 -->
            <nav class="col-md-3 col-lg-2 sidebar">
                <ul>
                    <h4 class="text-white text-center py-3">簡約家居後台</h4>
                    <li class="nav-item">
                        <a class="nav-link [[${activePage} == 'admin' ? 'active' : '']]" href="/admin/">
                            <i class="bi bi-person-circle"></i>會員中心
                        </a>
                    </li>
                    <!-- <a href="/admin/"><i class="bi bi-person-circle"></i>會員中心</a> -->
                    <li class="nav-item">
                        <a class="nav-link [[${activePage} == 'order' ? 'active' : '']]" href="/admin/orders">
                            <i class="bi bi-bag-check"></i>訂單管理
                        </a>
                    </li>
                    <!-- <a href="/admin/orders"><i class="bi bi-bag-check"></i>訂單管理</a> -->
                    <li class="nav-item">
                        <a class="nav-link [[${activePage} == 'product' ? 'active' : '']]" href="/admin/products">
                            <i class="bi bi-box-arrow-right"></i>商品管理
                        </a>
                    </li>
                    <!-- <a href="/admin/products"><i class="bi bi-box-seam"></i>商品管理</a> -->
                    <a href="/logout"><i class="bi bi-box-arrow-right"></i>登出</a>
                </ul>
            </nav>


            <!-- 主內容 -->
            <main class="col-md-9 col-lg-10">
                <div class="pt-4">
                    <h2>商品管理</h2>
                    <div class="container mt-5">
                        <a href="/admin/product/new" class="btn btn-success mb-3">新增商品</a>

                        <!-- 查詢區 -->
                        <div class="card mb-4">
                            <div class="card-body">
                                <form class="row g-3" method="get" action="#" th:action="@{/admin/products}">
                                    <div class="col-md-3">
                                        <label class="form-label">商品名稱</label>
                                        <input type="text" class="form-control" name="name" placeholder="輸入商品名稱"
                                            th:value="${param.name}">
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">分類</label>
                                        <input type="text" class="form-control" name="category" placeholder="輸入分類"
                                            th:value="${param.category}">
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label">價格範圍</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" name="minPrice" placeholder="最低"
                                                th:value="${param.minPrice}">
                                            <span class="input-group-text">~</span>
                                            <input type="number" class="form-control" name="maxPrice" placeholder="最高"
                                                th:value="${param.maxPrice}">
                                        </div>
                                    </div>
                                    <div class="col-md-3 d-flex align-items-end">
                                        <button type="submit" class="btn btn-primary me-2">
                                            <i class="bi bi-search"></i> 查詢
                                        </button>
                                        <a href="/products" class="btn btn-secondary">
                                            <i class="bi bi-arrow-counterclockwise"></i> 重置
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>


                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>名稱</th>
                                    <th>價格</th>
                                    <th>庫存</th>
                                    <th>狀態</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="p : ${productPage.content}">
                                    <td th:text="${p.id}">1</td>
                                    <td th:text="${p.name}">商品名稱</td>
                                    <td th:text="${p.price}">100</td>
                                    <td th:text="${p.stock}">10</td>
                                    <td th:text="${p.enabled ? '上架' : '下架'}">上架</td>

                                    <td>
                                        <a th:href="@{/admin/product/edit/{id}(id=${p.id})}"
                                            class="btn btn-warning btn-sm">編輯</a>
                                        <a th:href="@{/admin/product/delete/{id}(id=${p.id})}"
                                            class="btn btn-danger btn-sm">刪除</a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(productPage.content)}">
                                    <td colspan="6" class="text-center">查無資料</td>
                                </tr>
                            </tbody>
                        </table>


                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                共有 <span th:text="${totalItems}"></span> 筆資料
                            </div>
                            <nav>
                                <ul class="pagination mb-0">
                                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                        <a class="page-link"
                                            th:href="@{/admin/products(page=${currentPage - 1}, name=${name}, category=${category})}">上一頁</a>
                                    </li>
                                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                                        th:classappend="${pageNum == currentPage} ? 'active'">
                                        <a class="page-link"
                                            th:href="@{/admin/products(page=${pageNum}, name=${name}, category=${category})}"
                                            th:text="${pageNum}"></a>
                                    </li>
                                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                        <a class="page-link"
                                            th:href="@{/admin/products(page=${currentPage + 1}, name=${name}, category=${category})}">下一頁</a>
                                    </li>
                                </ul>
                            </nav>
                            <!-- 頁碼輸入 -->
                            <form class="d-flex" method="get" th:action="@{/admin/products}">
                                <input type="number" name="page" min="1" th:max="${totalPages}"
                                    class="form-control page-input me-2" placeholder="頁碼">
                                <input type="hidden" name="name" th:value="${name}">
                                <input type="hidden" name="category" th:value="${category}">
                                <button class="btn btn-outline-primary">跳轉</button>
                            </form>
                        </div>

                        <!-- <nav aria-label="Page navigation">
                            <ul class="pagination"> -->
                        <!-- 上一頁 -->
                        <!-- <li class="page-item" th:classappend="${productPage.first} ? 'disabled'">
                                    <a class="page-link"
                                        th:href="@{/admin/products(page=${productPage.number - 1}, size=${productPage.size})}">上一頁</a>
                                </li> -->

                        <!-- 頁碼 -->
                        <!-- <li class="page-item" th:each="i : ${#numbers.sequence(0, productPage.totalPages - 1)}"
                                    th:classappend="${i == productPage.number} ? 'active'">
                                    <a class="page-link" th:text="${i + 1}"
                                        th:href="@{/admin/products(page=${i}, size=${productPage.size})}"></a>
                                </li> -->

                        <!-- 頁碼輸入框 -->
                        <!-- <form th:action="@{/admin/products}" method="get"
                                    class="d-flex align-items-center mt-2">
                                    <input type="hidden" name="size" th:value="${productPage.size}">
                                    <input type="hidden" name="keyword" th:value="${keyword}">
                                    <label class="me-2">跳到頁碼:</label>
                                    <input type="number" name="page" min="1" th:max="${productPage.totalPages}"
                                        class="form-control me-2" style="width:100px" placeholder="1" required>
                                    <button type="submit" class="btn btn-outline-primary">Go</button>
                                </form> -->

                        <!-- 下一頁 -->
                        <!-- <li class="page-item" th:classappend="${productPage.last} ? 'disabled'">
                                    <a class="page-link"
                                        th:href="@{/admin/products(page=${productPage.number + 1}, size=${productPage.size})}">下一頁</a>
                                </li> -->

                        <!-- 分頁導航 -->
                        <!-- <div>
                                    <a th:if="${productPage.hasPrevious()}"
                                        th:href="@{/admin/products(page=${currentPage - 1}, keyword=${keyword})}">上一頁</a>

                                    <span
                                        th:text="'第 ' + ${currentPage} + ' 頁 / 共 ' + ${productPage.totalPages} + ' 頁'"></span>

                                    <a th:if="${productPage.hasNext()}"
                                        th:href="@{/admin/products(page=${currentPage + 1}, keyword=${keyword})}">下一頁</a>
                                </div> -->

                        <!-- 跳頁輸入框 -->
                        <!-- <form method="get" th:action="@{/admin/products}">
                                    <input type="hidden" name="keyword" th:value="${keyword}">
                                    <label>跳到頁碼:</label>
                                    <input type="number" name="page" min="1" th:attr="max=${productPage.totalPages}"
                                        required>
                                    <button type="submit">前往</button>
                                </form> -->

                        <!-- </ul>
                        </nav> -->

                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let currentPath = window.location.pathname; // 取得目前頁面的路徑
            let menuLinks = document.querySelectorAll(".sidebar a");

            menuLinks.forEach(link => {
                if (link.getAttribute("href") === currentPath) {
                    link.classList.add("active");
                } else {
                    link.classList.remove("active");
                }
            });
        });
    </script>
</body>

</html>
