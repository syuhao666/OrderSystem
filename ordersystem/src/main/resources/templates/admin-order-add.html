<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>新增訂單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">新增訂單</h2>
    <form th:action="@{/admin/orders/add}" method="post">
        <div class="mb-3">
            <label for="userId" class="form-label">用戶 ID</label>
            <input type="number" class="form-control" id="userId" name="userId" required>
        </div>
        <div class="mb-3">
            <label for="totalAmount" class="form-label">總金額</label>
            <input type="number" step="0.01" class="form-control" id="totalAmount" name="totalAmount" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">狀態</label>
            <select class="form-select" id="status" name="status">
                <option value="pending">pending</option>
                <option value="paid">paid</option>
                <option value="shipped">shipped</option>
                <option value="cancelled">cancelled</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">新增</button>
        <a href="/admin/orders" class="btn btn-secondary">返回</a>
    </form>
</div>
</body>
</html>
