<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>商品管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>商品管理</h2>
        <a href="/admin/product/new" class="btn btn-success mb-3">新增商品</a>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名稱</th>
                    <th>價格</th>
                    <th>庫存</th>
                    <th>狀態</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${products}">
                    <td th:text="${p.id}">1</td>
                    <td th:text="${p.name}">商品名稱</td>
                    <td th:text="${p.price}">100</td>
                    <td th:text="${p.stock}">10</td>
                    <td th:text="${p.enabled ? '上架' : '下架'}">上架</td>
                    <td>
                        <a th:href="@{/admin/product/edit/{id}(id=${p.id})}" class="btn btn-warning btn-sm">編輯</a>
                        <a th:href="@{/admin/product/delete/{id}(id=${p.id})}" class="btn btn-danger btn-sm">刪除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
