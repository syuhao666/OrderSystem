<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡約家居 - 品質生活</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/product.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo">簡約家居</div>
                <ul>
                    <li><a href="./index.html">首頁</a></li>
                    <li><a href="./products.html">商品</a></li>
                    <li><a href="#about">關於我們</a></li>
                    <li id="member-center-link" style="display:none;">
                        <a href="./memberCenter.html" id="member-name"></a>
                    </li>
                </ul>
                <ul>
                    <li><a href="./cart.html"><img src="./images/shopping.svg" class="icon-cart"></a></li>
                    <li id="login-link"><a href="/login"><img src="./images/login.svg" class="icon-cart"></a></li>
                    <li id="logout-link" style="display:none;">
                        <form action="/logout" method="post" style="display:inline;">
                            <button type="submit" style="background:none;border:none;padding:0;">
                                <img src="./images/login.svg" class="icon-cart" title="登出">
                            </button>
                        </form>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="app">
        <section class="container">
            <!-- <div class="d-flex justify-content-between">
                <button class="btn btn-circle large">全部產品</button>
                <button class="btn btn-circle large">桌子</button>
                <button class="btn btn-circle large">椅子</button>
                <button class="btn btn-circle large">書架</button>
                <button class="btn btn-circle large">鞋架</button>
                <button class="btn btn-circle large">床墊</button>
                <button class="btn btn-circle large">衣櫃</button>
            </div> -->
            <div class="d-flex justify-content-between flex-wrap">
                <div class="d-flex flex-column align-items-center">
                    <button class="btn btn-circle large"></button>
                    <span>全部產品</span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <button class="btn btn-circle large"></button>
                    <span>桌子</span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <button class="btn btn-circle large"></button>
                    <span>椅子</span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <button class="btn btn-circle large"></button>
                    <span>書架</span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <button class="btn btn-circle large"></button>
                    <span>鞋架</span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <button class="btn btn-circle large"></button>
                    <span>床墊</span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <button class="btn btn-circle large"></button>
                    <span>衣櫃</span>
                </div>
            </div>
        </section>

        <section id="products">
            <div class="container">
                <h2>熱門商品</h2>
                <div class="products">
                    <div class="product" v-for="product in products" :key="product.id">
                        <img :src="`http://localhost:8080/uploads/${product.imageUrl}`" :alt="product.name" />
                        <h3>{{ product.name}}</h3>
                        <p>{{ product.description}}</p>
                        <div class="price">NT${{product.price}}</div>
                        <button class="btn" @click="addToCart(product)">加入購物車</button>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <footer>
        <section>
            <div class="container">

                <ul>
                    <h2>聯繫我們</h2>
                    <li class="xa">地址 : 台北市信義區松仁路123號</li>
                    <li class="xa">電話 : 02-1234-5678</li>

                </ul>
                <div>
                    <a href>
                        <img src="./images/IG.png" alt="IG" class="icon-cart2">
                    </a>
                    <a href>
                        <img src="./images/FB.png" alt="Facebook" class="icon-cart2">
                    </a>
                    <a href>
                        <img src="./images/LINE.png" alt="LINE" class="icon-cart2">
                    </a>
                </div>
            </div>
        </section>
        <p>&copy; 2025 簡約家居 版權所有</p>
    </footer>
    <script src="./js/products.js"></script>
    <script>
        // 取得會員資料並顯示
        fetch('/api/currentUser')
            .then(res => res.json())
            .then(user => {
                if (user && user.username) {
                    document.getElementById('member-center-link').style.display = '';
                    document.getElementById('member-name').textContent = '會員中心';
                    document.getElementById('login-link').style.display = 'none';
                    document.getElementById('logout-link').style.display = '';
                }
            });
    </script>
</body>

</html>
