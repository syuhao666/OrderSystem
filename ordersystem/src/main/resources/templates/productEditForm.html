<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>商品表單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 th:text="${product.id == null ? '新增商品' : '編輯商品'}">表單</h2>
        <form th:action="@{/admin/product/save}" th:object="${product}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label class="form-label">商品名稱</label>
                <input type="text" th:field="*{name}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">價格</label>
                <input type="number" th:field="*{price}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">類別</label>
                <input type="text" th:field="*{category}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label">上傳圖片</label>
                <input type="file" name="imageFile" />
                <div th:if="${product.imageUrl != null}">
                    <img th:src="@{'/uploads/' + ${product.imageUrl}}" alt="商品圖片"
                        style="max-width:150px;max-height:150px;">
                    <div class="text-muted">如不更換圖片可不選擇檔案</div>
                </div>
            </div>
            <div>
                <label for="description">商品描述</label><br>
                <textarea id="description" name="description" rows="5" cols="50"
                    th:text="${product.description}"></textarea>
            </div>
            <div class="mb-3 form-check d-inline-block">
                <input type="checkbox" th:field="*{enabled}" class="form-check-input" />
                <label class="form-check-label">上架</label>
            </div>
            <br>
            <div class="mb-3">
                <label class="form-label">商品規格</label>
                <div class="row">
                    <!-- 新增這行，隱藏欄位帶回規格id -->
                    <input type="hidden" th:field="*{specification.id}" />
                    <div class="col">
                        <input type="number" step="0.01" th:field="*{specification.length}" class="form-control"
                            placeholder="長 (cm)" required />
                    </div>
                    <div class="col">
                        <input type="number" step="0.01" th:field="*{specification.width}" class="form-control"
                            placeholder="寬 (cm)" required />
                    </div>
                    <div class="col">
                        <input type="number" step="0.01" th:field="*{specification.height}" class="form-control"
                            placeholder="高 (cm)" required />
                    </div>
                    <div class="col">
                        <input type="number" step="0.01" th:field="*{specification.weight}" class="form-control"
                            placeholder="重量 (kg)" required />
                    </div>
                    <div class="col">
                        <input type="text" th:field="*{specification.origin}" class="form-control" placeholder="產地"
                            required />
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">儲存</button>
        </form>

        <!-- 庫存調整按鈕 -->
        <div class="mt-4">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#stockModal">
                調整庫存
            </button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="stockModal" tabindex="-1" aria-labelledby="stockModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/admin/stock/adjust}" method="post">
                        <div class="modal-header">
                            <h5 class="modal-title" id="stockModalLabel">庫存調整</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" name="productId" th:value="${product.id}" />

                            <div class="mb-3">
                                <label for="quantity" class="form-label">數量</label>
                                <input type="number" class="form-control" name="quantity" id="quantity" required min="1"
                                    value="1">
                            </div>

                            <div class="mb-3">
                                <label for="changeType" class="form-label">變動類型</label>
                                <select class="form-select" name="changeType" id="changeType">
                                    <option value="IN">增加</option>
                                    <option value="OUT">減少</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="note" class="form-label">備註</label>
                                <input type="text" class="form-control" name="note" id="note" placeholder="備註(可選)">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">確認調整</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS (放在 body 結尾) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
