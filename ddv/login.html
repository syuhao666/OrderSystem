<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入與購物車</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>

    <!-- Header 導覽列 -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">簡約家居</div>
                <ul>
                    <li><a href="#home">首頁</a></li>
                    <li><a href="#products">商品</a></li>
                    <li><a href="#about">關於我們</a></li>
                    
                </ul>
                <ul>
                    <li><a href="#contact"><img src="./img/shopping.svg"  class="icon-cart"></a></li>
                    <li><a href="#contact"><img src="./img/login.svg" class="icon-cart"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 登入表單區塊 -->
    <section>
        <div class="container">
            <h2>會員登入</h2>
            <form action="/login" method="post" style="max-width: 400px; margin: auto;">
                <label for="email">電子郵件：</label><br>
                <input type="email" id="email" name="email" required
                    style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

                <label for="password">密碼：</label><br>
                <input type="password" id="password" name="password" required
                    style="width: 100%; padding: 10px; margin-bottom: 20px;"><br>

                <button type="submit" class="btn">登入</button>
                <button type="submit" class="btn">註冊帳號</button><br><br>
                
            </form>
        </div>
    </section>
    
    <!-- Footer 頁尾 -->
    <footer>
        <section>
            <div class="container">

                <ul>
                    <h2>聯繫我們</h2>
                    <li class="xa">地址 : 台北市信義區松仁路123號</li>
                    <li class="xa">電話 : 02-1234-5678</li>

                </ul>
                <div>
                    <a href>
                        <img src="./img/IG.png" alt="IG" class="icon-cart2">
                    </a>
                    <a href>
                        <img src="./img/FB.png" alt="Facebook" class="icon-cart2">
                    </a>
                    <a href>
                        <img src="./img/LINE.png" alt="LINE" class="icon-cart2">
                    </a>
                </div>
            </div>
        </section>
        <p>&copy; 2025 簡約家居 版權所有</p>
    </footer>
</body>

</html>
