<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡約家居 後台管理系統</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        /* 固定左側寬度 */
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }

        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }

        .sidebar i {
            margin-right: 10px;
        }

        /* 讓 main 滿版且不跑版 */
        main {
            padding: 20px;
            background-color: #fff;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row g-0">
            <!-- 側邊欄 -->
            <nav class="col-md-3 col-lg-2 sidebar">
                <ul>
                    <h4 class="text-white text-center py-3">簡約家居後台</h4>
                    <li class="nav-item">
                        <a class="nav-link [[${activePage} == 'admin' ? 'active' : '']]" href="/admin/">
                            <i class="bi bi-person-circle"></i>會員中心
                        </a>
                    </li>
                    <!-- <a href="/admin/"><i class="bi bi-person-circle"></i>會員中心</a> -->
                    <li class="nav-item">
                        <a class="nav-link [[${activePage} == 'order' ? 'active' : '']]" href="/admin/orders">
                            <i class="bi bi-bag-check"></i>訂單管理
                        </a>
                    </li>
                    <!-- <a href="/admin/orders"><i class="bi bi-bag-check"></i>訂單管理</a> -->
                    <li class="nav-item">
                        <a class="nav-link [[${activePage} == 'product' ? 'active' : '']]" href="/admin/products">
                            <i class="bi bi-box-arrow-right"></i>商品管理
                        </a>
                    </li>
                    <!-- <a href="/admin/products"><i class="bi bi-box-seam"></i>商品管理</a> -->
                    <a href="/logout"><i class="bi bi-box-arrow-right"></i>登出</a>
                </ul>
            </nav>

            <!-- 主內容 -->
            <main class="col-md-9 col-lg-10">
                <div class="pt-4">
                    <h2>會員中心</h2>
                    <div class="container mt-4">
                        <h2>訂單管理</h2>
                        <table class="table table-bordered mt-3">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>收件人</th>
                                    <th>電話</th>
                                    <th>狀態</th>
                                    <th>金額</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="order : ${orderPage.content}">
                                    <td th:text="${order.id}"></td>
                                    <td th:text="${order.name}"></td>
                                    <td th:text="${order.phone}"></td>
                                    <td th:text="${order.status}"></td>
                                    <td th:text="${order.totalPrice}"></td>
                                    <td>
                                        <a th:href="@{/admin/orders/edit/{id}(id=${order.id})}"
                                            class="btn btn-sm btn-primary">編輯</a>
                                        <a th:href="@{/admin/orders/delete/{id}(id=${order.id})}"
                                            class="btn btn-sm btn-danger">刪除</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <nav aria-label="Page navigation">
                            <ul class="pagination">
                                <!-- 上一頁 -->
                                <li class="page-item" th:classappend="${orderPage.first} ? 'disabled'">
                                    <a class="page-link"
                                        th:href="@{/admin/orders(page=${orderPage.number - 1}, size=${orderPage.size})}">上一頁</a>
                                </li>

                                <!-- 頁碼 -->
                                <li class="page-item" th:each="i : ${#numbers.sequence(0, orderPage.totalPages - 1)}"
                                    th:classappend="${i == orderPage.number} ? 'active'">
                                    <a class="page-link" th:text="${i + 1}"
                                        th:href="@{/admin/orders(page=${i}, size=${orderPage.size})}"></a>
                                </li>

                                <!-- 下一頁 -->
                                <li class="page-item" th:classappend="${orderPage.last} ? 'disabled'">
                                    <a class="page-link"
                                        th:href="@{/admin/orders(page=${orderPage.number + 1}, size=${orderPage.size})}">下一頁</a>
                                </li>
                            </ul>
                        </nav>

                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let currentPath = window.location.pathname; // 取得目前頁面的路徑
            let menuLinks = document.querySelectorAll(".sidebar a");

            menuLinks.forEach(link => {
                if (link.getAttribute("href") === currentPath) {
                    link.classList.add("active");
                } else {
                    link.classList.remove("active");
                }
            });
        });
    </script>
</body>

</html>
