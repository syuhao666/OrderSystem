<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"><title>編輯個人資料</title>
  <link rel="stylesheet" th:href="@{/css/member.css}">
</head>
<body>
<section class="form-container">
  <h2>編輯個人資料</h2>
  <p th:if="${error}" th:text="${error}" style="color:#c00;"></p>
  <form th:action="@{/profile}" method="post">
    <label>用戶名</label>
    <input type="text" name="username" th:value="${member.username}" required>
    <label>電子郵件</label>
    <input type="email" name="email" th:value="${member.email}" required>
    <div class="btn-group">
      <button type="submit" class="btn">儲存</button>
      <a th:href="@{/member}" class="btn secondary">返回會員中心</a>
    </div>
  </form>
  <hr>
  <p>要修改密碼？<a th:href="@{/change-password}">前往修改密碼</a></p>
</section>
</body>
</html>
